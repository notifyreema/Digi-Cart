<!DOCTYPE html>
<html>
  <head>
    <!-- Bootstrap CSS -->
  
    <title> Digi-Cart</title>
    <link rel="stylesheet" href="style.css">
    <script src="product.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <!-- header -->
    <header id="header" class="header">
      <div class="container">
          <div class="row">
              <div class="four columns" width = 70 height = 75 style = "text-align: center;">
                  <img src="images/Digi-logo.png" id="logo">
                  <h1>
                    Digital Shopping
                  </h1>
                  <nav>
                    <div class="topnav">
                      <a class="active" href="#home">Home</a>
                      <a href="#about">About</a>
                     <a href="#contact">Contact</a>
                     
                    </div>

                  </nav>
                </header>
                  
              </div>
              <br>
              <br>


    <!-- (A) CART -->
    <div id="cart-wrap">
      <!-- (A1) PRODUCTS LIST -->
      <div id="cart-products"></div>

      <!-- (A2) CURRENT CART ITEMS -->
      <div id="cart-items"></div>
    </div>

    <!-- (B) TEMPLATES -->
    <!-- (B1) PRODUCT CELL -->
    <template id="template-product">
    <div class="p-item">
      <img class="p-img"/>
      <div class="p-name"></div>
      <div class="p-desc"></div>
      <div class="p-price"></div>
      <button class="cart p-add">Add To Cart</button>
    </div>
    </template>

    <!-- (B2) CART ITEMS -->
    <template id="template-cart">
    <div class="c-item">
      <div class="c-name"></div>
      <button class="c-del cart">X</button>
      <input class="c-qty" type="number" min="0"/>
    </div>
    </template>
    <template id="template-cart-checkout">
      <button class="c-empty cart" onclick="cart.nuke()">Remove from Cart</button>
      <button class="c-checkout cart" onclick="cart.checkout()">Checkout</button>
    </template>
  </body>
</html>
